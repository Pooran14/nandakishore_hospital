<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <style>
        body {
            background-color: #ADD8E6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
        }
        .login-container h2 {
            color: #007BFF;
            font-size: 28px;
            margin-bottom: 25px;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 16px;
            border: 1px solid #007BFF;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 91, 187, 0.5);
        }
        .login-btn {
            background: #007BFF;
            color: white;
            padding: 16px;
            border: none;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .login-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .login-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Doctor Login</h2>
        <form onsubmit="validateLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        // Mock database of users
        const usersDB = [
            { username: "priya", password: "doctor" },
            { username: "john", password: "medical123" },
            { username: "alice", password: "nurse456" }
        ];

        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission refresh

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if user exists
            const user = usersDB.find(user => user.username === username && user.password === password);

            if (user) {
                alert("Login Successful!");
                window.location.replace("dotpat.html"); 
            } else {
                alert("Invalid username or password");
            }
        }
    </script>

</body>
</html>
